<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Prueba</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header{
            background-color: gray;
            color: black;
        }

        header + p{
            color: white;
        }

        footer{
            background-color: black;
        }

        footer + h4{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">

        <header>
            <h1>Hola Github!</h1>
            <p>Prueba Github y web</p>
        </header>

        <footer>
            <h4>Hecho por Shadi</h4>
        </footer>

    </div>
</body>
</html>
